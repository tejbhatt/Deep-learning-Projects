version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- user_submitted_password:
    use_entities: true
- user_wants_to_check_attendance:
    use_entities: true
- user_submitted_usn:
    use_entities: true
- user_wants_to_check_upcoming_holidays:
    use_entities: true
- user_wants_to_check_marks:
    use_entities: true
- user_wants_to_check_admission_status:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - buttons:
    - payload: I would like to know about my attendance
      title: Attendance
    - payload: I would like to know about my marks
      title: Marks
    text: Hey! Hope you are doing well. Below are few of the suggestions
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_ask_usn:
  - text: Please enter your University seat number
  utter_ask_password:
  - text: Please enter your password
  utter_admission_info:
  - text: The admission for 2021 will happen in September
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Have a good day!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- validate_credentials_and_display_marks
- action_admission_info
- action_ask_password
- action_ask_usn
- validate_credentials_and_display_attendance
- display_upcoming_holidays
forms: {}
e2e_actions: []
